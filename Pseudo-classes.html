<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo-classes</title>
    <style>
       div a:link{
            color:green;
        }
       div a:visited{
            color:rgb(103, 32, 94);
        }
        div a:hover{
            color:rgb(234, 224, 20);
        }
        div a:active{
            color:rgb(234, 20, 20);
        }
    </style>
</head>
<body>
    <h3>HTML Link</h3>
    <div>
    <a href="https://www.yahoo.com">YAHOO</a>
    <a href="https://www.google.com">GOOGLE</a>
    </div>

    <a href="https://www.prothomalo.com">Prothom Alo</a>
    
</body>
</html>
